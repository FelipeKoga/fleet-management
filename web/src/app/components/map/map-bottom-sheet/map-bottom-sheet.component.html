<div style="height: 500px; width: 500px;">
  <agm-map
    class="map"
    [fullscreenControl]="true"
    [latitude]="latitude"
    [longitude]="longitude"
    [styles]="mapStyle"
    [maxZoom]="0"
    [zoom]="16"
    style="position: relative;"
  >
    <agm-marker
      *ngFor="let marker of markers"
      [latitude]="marker.lat"
      [longitude]="marker.lng"
      [markerDraggable]="false"
      [scaleControl]="true"
      contextmenu="#menu"
      [iconUrl]="marker.icon"
      (markerClick)="selectMarker($event, marker, infoWindow)"
    >
      <agm-info-window #infoWindow>
        <div style="width: 350px;">
          <h3>
            <div mat-card-avatar class="photo">
              <img
                class="userPhoto"
                src="https://ui-avatars.com/api/?rounded=true&name=usuario+4&background=bf360c&color=fff"
              />
            </div>
          </h3>
          <p><span style="font-weight: 500;">Nome:</span> Usuário 4</p>
          <p>
            <span style="font-weight: 500;">E-mail:</span>
            usuario4@email.com
          </p>
          <p><span style="font-weight: 500;">Telefone:</span> 42999991093</p>
          <p>
            <span style="font-weight: 500;"> Última localização:</span> Rua
            barão do cerro azul, 385. Ponta Grossa
          </p>
          <p>
            <span style="font-weight: 500;">Intervalo de atualizações:</span>
            1 minuto
          </p>
          <div
            style="display: flex; align-items: center;"
            class="marker-window-actions"
          >
            <mat-form-field style="width: 100%;">
              <input matInput placeholder="Digite uma mensagem" />
            </mat-form-field>
            <button
              style="margin-left: 4px;"
              mat-icon-button
              color="primary"
              aria-label="Example icon button with a menu icon"
            >
              <mat-icon>mic</mat-icon>
            </button>
          </div>
          <!-- <div
        style="
          display: grid;
          padding-top: 4px;
          padding-bottom: 4px;
          place-items: center;
        "
      >
        <button
          mat-fab
          style="width: 60px; height: 60px;"
          color="primary"
          aria-label="Example icon button with a heart icon"
        >
          <mat-icon>mic</mat-icon>
        </button>
      </div> -->
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
