<div class="container">
  <div
    style="
      align-items: center;
      display: flex;
      color: black;
      background-color: white;
      font-weight: 400;
      font-size: 22px;
      padding: 24px;
    "
  >
    <div style="width: 100%;">Funcionários</div>
    <div
      style="
        display: flex;
        width: 100%;
        padding: 9px 12px 11px;
        border-radius: 21px;
        background-color: white;
        box-shadow: 2px 2px 2px #ececec;
      "
    >
      <input
        style="outline: none; margin-left: 4px; border: 0; width: 90%;"
        placeholder="Pesquise um funcionário"
      />
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        color="primary"
        >search</mat-icon
      >
    </div>
  </div>
  <table
    style="height: calc(100vh - 160px);"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container style="width: 30%;" matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email" style="width: 30%;">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">
        {{ element.phone }}
      </td>
    </ng-container>

    <!-- Symbol Column -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          style="width: 100%;"
          aria-label="Example icon button with a vertical three dot icon"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
