Resources:
    S3Policy:
        Type: AWS::IAM::Policy
        Properties:
            PolicyName: ${self:app}-s3-policy-${self:custom.stage}
            PolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Effect: Allow
                      Action:
                          - s3:PutObject
                          - s3:GetObject
                          - s3:DeleteObject
                      Resource:
                          - arn:aws:s3:::tcc-project-assets/*
                    - Effect: Allow
                      Action: s3:ListBucket
                      Resource:
                          - arn:aws:s3:::tcc-project-assets
            Roles:
                - !Ref S3Role
