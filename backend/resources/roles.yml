Resources:
    S3Role:
        Type: AWS::IAM::Role
        Properties:
            RoleName: ${self:app}-s3-invoke-role-${self:custom.stage}
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Effect: Allow
                      Principal:
                          Service: lambda.amazonaws.com
                      Action: sts:AssumeRole
