# REST handlers
chat:
  handler: functions/chat/index.handler
  package:
    include:
      - functions/chat/*
      - functions/chat/*/**
  events:
    - http:
        path: company/{companyId}/users/{userId}/chats
        method: GET
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
    - http:
        path: company/{companyId}/users/{userId}/chats/{chatId}
        method: GET
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
    - http:
        path: company/{companyId}/users/{userId}/chats/{chatId}/messages
        method: GET
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
    - websocket:
        route: send-message
        routeResponseSelectionExpression: $default
  environment:
    WS_URL: ${self:custom.webSocketUrl}
    USER_TABLE: ${self:custom.userTable}
    CHAT_TABLE: ${self:custom.chatTable}
    APP: ${self:service}
    STAGE: ${self:custom.stage}
company:
  handler: functions/company/index.handler
  package:
    include:
      - functions/company/*
      - functions/company/*/**
user:
  handler: functions/user/index.handler
  package:
    include:
      - functions/user/*
      - functions/user/*/**
  events:
    - http:
        path: user
        method: GET
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
    - http:
        path: company/{companyId}/users
        method: GET
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
    - http:
        path: company/{companyId}/users/{userId}
        method: GET
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
    - http:
        path: company/{companyId}/users
        method: POST
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
    - http:
        path: company/{companyId}/users/{userId}
        method: PUT
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
    - http:
        path: company/{companyId}/users/{userId}
        method: DELETE
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
  environment:
    API_URL: ${self:custom.apiUrl}
    WS_URL: ${self:custom.webSocketUrl}
    USER_TABLE: ${self:custom.userTable}
# Web Socket handlers
connection-handler:
  handler: functions/connection-handler/index.handler
  package:
    include:
      - functions/connection-handler/*
      - functions/connection-handler/*/**
  events:
    - websocket:
        route: $connect
        routeResponseSelectionExpression: $default
    - websocket:
        route: $disconnect
        routeResponseSelectionExpression: $default
  environment:
    API_URL: ${self:custom.apiUrl}
    WS_URL: ${self:custom.webSocketUrl}
    USER_TABLE: ${self:custom.userTable}
    APP: ${self:service}
    STAGE: ${self:custom.stage}
    KEYS_URL:
      !Join [
        '',
        [
          'https://cognito-idp.',
          '${opt:region, self:provider.region}',
          '.amazonaws.com/',
          !Ref CognitoUserPool,
          '/.well-known/jwks.json',
        ],
      ]

post-message:
  handler: functions/post-message/index.handler
  package:
    include:
      - functions/post-message/*
      - functions/post-message/*/**
  environment:
    API_URL: ${self:custom.apiUrl}
    WS_URL: ${self:custom.webSocketUrl}
    USER_TABLE: ${self:custom.userTable}
