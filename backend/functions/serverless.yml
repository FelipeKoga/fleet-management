# REST handlers
chat:
    handler: functions/chat/index.handler
    package:
        include:
            - functions/chat/*
            - functions/chat/*/**
    events:
        - http:
              path: company/{companyId}/users/{username}/chats
              method: GET
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
        - http:
              path: company/{companyId}/users/{username}/chats
              method: POST
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
        - http:
              path: company/{companyId}/users/{username}/chats/{chatId}
              method: GET
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
        - http:
              path: company/{companyId}/users/{username}/chats/{chatId}/messages
              method: GET
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
        - websocket:
              route: send-message
              routeResponseSelectionExpression: $default
        - websocket:
              route: open-messages
              routeResponseSelectionExpression: $default
    environment:
        WS_URL: ${self:custom.webSocketUrl}
        # USER_TABLE: ${self:custom.userTable}
        # CHAT_TABLE: ${self:custom.chatTable}
        APP: ${self:service}
        STAGE: ${self:custom.stage}
company:
    handler: functions/company/index.handler
    package:
        include:
            - functions/company/*
            - functions/company/*/**
user:
    handler: functions/user/index.handler
    package:
        include:
            - functions/user/*
            - functions/user/*/**
            - '!functions/user/node_modules/aws-sdk/**'
    events:
        - http:
              path: user/{username}
              method: GET
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
        - http:
              path: company/{companyId}/users
              method: GET
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
        - http:
              path: company/{companyId}/users/{username}
              method: GET
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
        - http:
              path: company/{companyId}/users
              method: POST
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
        - http:
              path: company/{companyId}/users/{username}
              method: PUT
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
        - http:
              path: company/{companyId}/users/{username}
              method: DELETE
              cors: true
              authorizer:
                  type: COGNITO_USER_POOLS
                  authorizerId:
                      Ref: ApiGatewayAuthorizer
    environment:
        API_URL: ${self:custom.apiUrl}
        WS_URL: ${self:custom.webSocketUrl}
        # USER_TABLE: ${self:custom.userTable}
# Web Socket handlers
connection-handler:
    handler: functions/connection-handler/index.handler
    package:
        include:
            - functions/connection-handler/*
            - functions/connection-handler/*/**
            - '!functions/connection-handler/node_modules/aws-sdk/**'
    events:
        - websocket:
              route: $connect
              routeResponseSelectionExpression: $default
        - websocket:
              route: $disconnect
              routeResponseSelectionExpression: $default
    environment:
        WS_URL: ${self:custom.webSocketUrl}
        USER_TABLE: ${self:custom.userTable}
        CONNECTION_TABLE: ${self:custom.connectionTable}
        APP: ${self:service}
        STAGE: ${self:custom.stage}
